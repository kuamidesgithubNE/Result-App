<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
     <section class="container">
         <section class="result">
               <h5>Your Result</h5>
               <div class="total-result">
                  <p><span>76</span><br> of 100</p>
               </div>
               <h5 class="deep-heading">Great</h5>
               <p>The second higher than 65% of the people who have taken these course</p>
         </section>
         <section class="summary">
            <h5>Summary</h5>
          
            <div class="cards">
                 <!-- Card 1 -->
                <div class="card" style="background-color:hsla(0, 100%, 67%, 0.05);">
                    <span style="color:hsla(0, 100%, 67%)">
                        <img src="/images/icon-reaction.svg" alt="">
                        Reaction
                    </span>
                    <p><b>80</b> / 100</p>
                </div>
                 <!-- Card 2 -->
                 <div class="card" style="background-color:  hsl(39, 100%, 56%, 0.05);">
                    <span style="color:hsl(39, 100%, 56%);">
                        <img src="/images/icon-memory.svg" alt="">
                        Memory
                    </span>
                    <p><b>92</b> / 100</p>
                 </div>
                <!-- Card 3 -->
                <div class="card" style="background-color:  hsl(166, 100%, 37%, 0.05);">
                    <span style="color:hsl(166, 100%, 37%)">
                        <img src="/images/icon-verbal.svg" alt="">
                        Verbal
                    </span>
                    <p><b>61</b> / 100</p>
                </div>
                 <!-- Card 4 -->
                 <div class="card" style="background-color:  hsl(234, 85%, 45%, 0.05);">
                    <span style="color:hsl(234, 85%, 45%)">
                        <img src="/images/icon-visual.svg" alt="">
                        Visual
                    </span>
                    <p><b>72</b> / 100</p>
                </div> 
            </div>
            <button>Continue</button>
         </section>
     </section>
</body>
</html>
